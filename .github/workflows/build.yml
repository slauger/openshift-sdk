name: Build (Docker) with matrix

on:
  push:
    branches:
      - master

# Serializes concurrent runs similar to GitLab's resource_group
concurrency:
  group: build-image
  cancel-in-progress: false

jobs:
  build-image:
    name: Build & Push (${{ matrix.release_channel }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        release_channel:
          - stable-4.16
          - stable-4.17
          - stable-4.18
        include:
          - deployment_type: ocp

    env:
      # Expose matrix/env like in GitLab's job-level environment
      DEPLOYMENT_TYPE: ${{ matrix.deployment_type }}
      RELEASE_CHANNEL: ${{ matrix.release_channel }}
      REGISTRY_HOST: ${{ secrets.REGISTRY_HOST }}
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended for modern Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Install tools (make, jq, curl, wget)
        run: |
          sudo apt-get update
          sudo apt-get install -y make jq curl wget

      - name: Set OPENSHIFT_RELEASE env (from make print_version)
        shell: bash
        run: |
          # Mirror: export OPENSHIFT_RELEASE=$(make print_version)
          echo "OPENSHIFT_RELEASE=$(make print_version)" >> "$GITHUB_ENV"

      - name: Fetch
        run: make fetch

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Push
        run: make push
